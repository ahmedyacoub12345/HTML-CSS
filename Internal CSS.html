<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Syntax Way</title>
    <style>
        h1,p{
            border: solid 1px red;
            border-width: 5px;
            text-align: center;
            color:blue;
        }
    </style>
</head>
<body>
    <h1>This is example An internal CSS is defined in the (head-Tag) section of an HTML page, within a (style-Tag) element. </h1><br><br>
    <p>This is example An internal CSS is defined in the (head-Tag) section of an HTML page, within a (style-Tag) element.</p>
</body>
</html>
